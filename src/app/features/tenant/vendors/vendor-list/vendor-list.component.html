<div class="list-page">
  <div class="page-header">
    <h1><i class="pi pi-users"></i> Vendors</h1>
    <div class="header-actions">
      <p-button label="Add Vendor" icon="pi pi-plus" (click)="openForm()"></p-button>
    </div>
  </div>

  <div class="table-card">
    <!-- Filter Bar -->
    <div class="filter-bar">
      <div class="search-input">
        <i class="pi pi-search"></i>
        <input
          type="text"
          placeholder="Search vendors..."
          [(ngModel)]="searchTerm"
          (input)="onSearch()"
        />
      </div>
      <div class="filter-select">
        <p-select
          [options]="statusOptions"
          [(ngModel)]="selectedStatus"
          (onChange)="onFilter()"
          placeholder="All Status"
          [showClear]="true"
          appendTo="body"
        ></p-select>
      </div>
    </div>

    <!-- Stats Row -->
    <div class="stats-row">
      <div class="stat-item">
        <div class="stat-icon blue"><i class="pi pi-users"></i></div>
        <div class="stat-info">
          <div class="stat-value">{{ totalCount }}</div>
          <div class="stat-label">Total Vendors</div>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-icon green"><i class="pi pi-check-circle"></i></div>
        <div class="stat-info">
          <div class="stat-value">{{ activeCount }}</div>
          <div class="stat-label">Active</div>
        </div>
      </div>
      <div class="stat-item">
        <div class="stat-icon orange"><i class="pi pi-ban"></i></div>
        <div class="stat-info">
          <div class="stat-value">{{ inactiveCount }}</div>
          <div class="stat-label">Inactive</div>
        </div>
      </div>
    </div>

    <!-- Table -->
    <p-table
      [value]="filteredVendors"
      [loading]="loading"
      [paginator]="true"
      [rows]="10"
      [rowsPerPageOptions]="[10, 25, 50]"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Company Name</th>
          <th>Contact Person</th>
          <th class="hide-mobile">Phone</th>
          <th class="hide-mobile">Email</th>
          <th>Status</th>
          <th style="width: 120px">Actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vendor>
        <tr>
          <td>
            <span class="cell-primary">{{ vendor.companyName }}</span>
          </td>
          <td>{{ vendor.contactPerson }}</td>
          <td class="hide-mobile">
            <span class="cell-muted">{{ vendor.phone }}</span>
          </td>
          <td class="hide-mobile">
            <span class="cell-muted">{{ vendor.email }}</span>
          </td>
          <td>
            <p-tag
              [value]="vendor.isActive ? 'Active' : 'Inactive'"
              [severity]="vendor.isActive ? 'success' : 'danger'"
            ></p-tag>
          </td>
          <td>
            <div class="action-buttons">
              <p-button
                icon="pi pi-pencil"
                [rounded]="true"
                [text]="true"
                severity="info"
                pTooltip="Edit"
                (click)="openForm(vendor)"
              ></p-button>
              <p-button
                icon="pi pi-trash"
                [rounded]="true"
                [text]="true"
                severity="danger"
                pTooltip="Delete"
                (click)="confirmDelete(vendor)"
              ></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="6">
            <div class="empty-state">
              <i class="pi pi-users"></i>
              <h4>No Vendors Found</h4>
              <p>Add your first vendor to get started</p>
              <p-button label="Add Vendor" icon="pi pi-plus" (click)="openForm()"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  [(visible)]="formVisible"
  [header]="editingVendor ? 'Edit Vendor' : 'Add Vendor'"
  [modal]="true"
  [style]="{ width: '500px' }"
>
  <app-vendor-form
    [vendor]="editingVendor"
    (save)="onSave($event)"
    (cancel)="closeForm()"
  ></app-vendor-form>
</p-dialog>
